<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Decentralized Digital Notary Process</text>
  
  <!-- Notarization Process -->
  <text x="400" y="70" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Notarization</text>
  
  <!-- User -->
  <circle cx="100" cy="150" r="40" fill="#4CAF50"/>
  <text x="100" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">User</text>
  
  <!-- Document -->
  <rect x="220" y="120" width="60" height="80" fill="#2196F3"/>
  <text x="250" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Document</text>
  
  <!-- Hash Function -->
  <rect x="360" y="120" width="80" height="60" fill="#FFC107" rx="10" ry="10"/>
  <text x="400" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Hash</text>
  
  <!-- Smart Contract -->
  <rect x="520" y="110" width="100" height="80" fill="#9C27B0" rx="15" ry="15"/>
  <text x="570" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Smart</text>
  <text x="570" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Contract</text>
  
  <!-- Blockchain -->
  <rect x="700" y="90" width="60" height="120" fill="#FF5722"/>
  <text x="730" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" transform="rotate(-90 730 155)">Blockchain</text>
  
  <!-- Notarization Arrows -->
  <line x1="140" y1="150" x2="210" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="290" y1="150" x2="350" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="150" x2="510" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="150" x2="690" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Notarization Labels -->
  <text x="175" y="140" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">1. Upload</text>
  <text x="320" y="140" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">2. Generate</text>
  <text x="480" y="140" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">3. Notarize</text>
  <text x="660" y="140" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">4. Store</text>
  
  <!-- Verification Process -->
  <text x="400" y="270" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Verification</text>
  
  <!-- Verifier -->
  <circle cx="100" cy="350" r="40" fill="#E91E63"/>
  <text x="100" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Verifier</text>
  
  <!-- Document to Verify -->
  <rect x="220" y="320" width="60" height="80" fill="#03A9F4"/>
  <text x="250" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Document</text>
  <text x="250" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">to Verify</text>
  
  <!-- Hash Function (Verification) -->
  <rect x="360" y="320" width="80" height="60" fill="#FFEB3B" rx="10" ry="10"/>
  <text x="400" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Hash</text>
  
  <!-- Smart Contract (Verification) -->
  <rect x="520" y="310" width="100" height="80" fill="#673AB7" rx="15" ry="15"/>
  <text x="570" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Smart</text>
  <text x="570" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Contract</text>
  
  <!-- Blockchain (Verification) -->
  <rect x="700" y="290" width="60" height="120" fill="#FF9800"/>
  <text x="730" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" transform="rotate(-90 730 355)">Blockchain</text>
  
  <!-- Verification Arrows -->
  <line x1="140" y1="350" x2="210" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="290" y1="350" x2="350" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="350" x2="510" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="350" x2="690" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 690 370 Q 650 400 570 400 Q 490 400 450 370" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Verification Labels -->
  <text x="175" y="340" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">1. Submit</text>
  <text x="320" y="340" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">2. Generate</text>
  <text x="480" y="340" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">3. Query</text>
  <text x="660" y="340" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">4. Check</text>
  <text x="570" y="420" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">5. Verify</text>
</svg>
